
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Tabla  {{ titulo }}</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Listado de  {{ titulo }}
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                                <th>ID</th>
                                            <th>Departamento</th>
                                            <th>Seguimiento</th>
                                            <th>Producto</th>
                                            <th>Fecha</th>
                                                                                        <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Departamento</th>
                                            <th>Seguimiento</th>
                                            <th>Producto</th>
                                            <th>Fecha</th>
                                                                                    <th>Acciones</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                          {% for data in dataset %}
                                        <tr>
                                            <td>   {{ data.id }}</td>
                                            <td>   {{ data.departamento }}</td>
                                            <td>   {{ data.seguimiento }}</td>
                                            <td>   {{ data.producto }}</td>
                                            <td>   {{ data.fecha }}</td>
                                                <td>
            <a href="auditorias_s/visualizar/{{ data.id }}"><i class="fa-solid fa-eye"></i></a>
           <a href="auditorias_s/actualizar/{{ data.id }}"><i class="fa-solid fa-pencil"></i></a>
         <a href="auditorias_s/eliminar/{{ data.id }}"><i class="fa-solid fa-trash"></i></a>
        </td>
                                        </tr>
                                     {% endfor %}


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">

                    </div>
                </footer>
            </div>
